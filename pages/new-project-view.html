<!--
    New Project
-->
<nav class="action double">
    <button ng-disabled="newProjectForm.$invalid" ng-click="go('project-input-view'); saveGoal()" class="button">Save</button>
    <button ng-click="go('projects-list-view')"class="button">Projects</button>
</nav>

<section class="content__main">

    <div class="field__container">

        <form name="newProjectForm">

            <div class="input__container">
                <input ng-model="formObject.name" type="text" name="projectName" id="name" placeholder="What's the name of your goal?" required>
            </div>

            <div class="input__container">
                <input ng-model="formObject.hours" type="number" min="1" max"10001" name="projectTime" id="time" placeholder="How many hours do you need?" required>
            </div>

        </form>

    </div>

</section>
