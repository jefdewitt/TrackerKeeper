<section class="content__main">

    <div class="content__main--header">
        <div class="row">
            <h2>Project</h2><h2>{{ Input.name }}</h2>
        </div>
        <div class="row">
            <h2>Time Goal</h2><h2>{{ Input.hours }} hours</h2>
        </div>
    </div>

    <form name="inputTimeForm" class="form__input" novalidate>

        <div class="input__container">
            <h3>Timer</h3>
            <label ng-click="resetTimerWithInterval(); editing = true; working = false;" ng-hide="editing" ng-show="working" for="time">{{timerWithInterval | hhmmss}}</label>
            <input ng-click="resetTimerWithInterval();" ng-model="timer" ng-hide="working" ng-show="editing" type="number" name="timeInput" id="time" placeholder="Enter time in min">
        </div>

        <div class="action triple">
            <button ng-click="startTimerWithInterval(); active = true; editing = false; working = true; timeInput = ''" class="button">Start</button>
            <button ng-click="stopTimerWithInterval(); working = true;" class="button">Stop</button>

        </div>

    </form>

</section>
