  <style>
    .body__inner {
        display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
    }
    .container {
         width: 66%;
         margin: 1em;
    }
    .container form {
        float: left;

        float: right;
        border: 1px solid;

<body ng-app="testApp" class="app__body" style="background: {{color}}">
    <div class="body__inner">

        <h1>My New Test App</h1>

        <!-- <div class="content__wrapper" ng-view></div> -->

        <div first-directive></div>
        <div first-directive></div>
        <div first-directive></div>

        <second-directive id="directive__two" class="second__directive"></second-directive>

        <form>
            <label>Background</label>
            <input type="text" ng-model="color">
        </form>

        <div class="container">
            <form ng-controller="firstCtrl">
                <label>First Ctrl</label>
                <input type="text" ng-model="first">
                <button ng-click="send(first)">Submit</button>
            </form>
            <h2 ng-controller="firstCtrl" style="background: {{second}}">{{second}}</h2>
        </div>

        <div class="container">
            <form ng-controller="secondCtrl">
                <label>Second Ctrl</label>
                <input type="text" ng-model="second">
                <button ng-click="send(second)">Submit</button>
            </form>
            <h2 ng-controller="secondCtrl" style="background: {{first}}">{{first}}</h2>
        </div>
